  traits: Attack Fighter, Small Craft, Agile
  notes: >-
    <p>At various times, different civilizations have attempted to make
    widespread use of small craft in combat, with armed shuttles and
    high-agility attack fighters developed for this purpose. The Federation has,
    on several occasions, developed attack fighters to supplement a fleet
    stretched thin during war-time, with varying degrees of success. Their small
    size means that their armaments draw most of the available power, and they
    are very rarely capable of traveling at warp. Even 24th century versions can
    only sustain low warp speeds for under an hour.</p>
