  notes: >-
    <p>A small vessel, designed to move groups of personnel or&nbsp;modest
    quantities of cargo over intrasystem and short interstellar distances. They
    are often fitted with a small phaser bank, and they can travel at low warp,
    or match the cruising speed of starships only for short periods.</p>

    <p>Shuttlecraft may be armed with a Phaser Bank (Energy, Medium, Damage 2,
    Versatile 2), which removes the Unarmed trait. Arming a shuttlecraft has an
    escalation cost 1.</p>

