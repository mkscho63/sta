  traits: Light Starship, Small Craft
  notes: >-
    <p>These larger auxiliary craft&mdash;such as the Danube-class runabouts
    used by Starfleet&mdash;are technically small starships, and are used for
    independent operations from larger starships and starbases. Runabouts are
    capable of a sustained warp speed (usually around warp 5), contain a small
    transporter pad and replicator.</p>

    <p>CUSTOMIZABLE MODULES:&nbsp;<br>The runabout may be fitted with one of the
    following modules for additional functionality. Taking any of these options
    has an opportunity cost 1, but these options can only be taken when
    preparing the runabout from a starbase, surface facility, or a starship with
    Extensive Shuttlebays.</p>

    <ul>

    <li>CARGO TRANSPORT: The runabout&rsquo;s aft module has been configured to
    carry bulk cargo.</li>

    <li>COMBAT MISSION: Add 1 to damage of the runabout&rsquo;s weapons, and add
    2 to the ship&rsquo;s maximum Shields. This has an escalation cost 1.</li>

    <li>LONG DURATION MISSION: The runabout&rsquo;s aft module has been
    configured to serve as a rest area and sleeping quarters for up to four
    personnel.</li>

    <li>PASSENGER TRANSPORT: The runabout may carry up to 10 passengers, or up
    to 40 in an emergency, for a maximum of 2 hours.</li>

    <li>SENSOR MODULE: Add 1 to the runabout&rsquo;s Computers and Sensors, and
    add the High-Resolution Sensors talent.</li>

    </ul>
