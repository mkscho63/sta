system:
  description: >-
    <p>REQUIREMENT: 24th century or later</p>

    <p><br>When you use the transporters, if you have rerouted Reserve Power to
    the ship&rsquo;s Sensors, select one trait in play that is negatively
    affecting the transporter&rsquo;s task. If the trait is increasing the
    task&rsquo;s Difficulty, ignore the effects of that trait. If the trait
    instead makes the transporter&rsquo;s task impossible, change that effect to
    instead increase the Difficulty by 1.</p>
