    <p>On vessels exploring the uncharted frontiers of space, a skilled
    navigator, astrometrics officer, or stellar cartographer plots courses,
    studies and updates astrometrics charts and data, and supports the helmsman
    or flight controller. Navigators are rarely called to serve on the senior
    staff.</p>

    <p>&nbsp;</p>

    <p>ROLE BENEFIT: When you attempt a science task related to astrophysics or
