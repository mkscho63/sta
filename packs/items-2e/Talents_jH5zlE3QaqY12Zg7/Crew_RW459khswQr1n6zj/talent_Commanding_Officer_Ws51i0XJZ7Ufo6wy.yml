system:
  description: >-
    <section class="journal-page-content">

    <p>Even if the commanding officer does not hold the rank of captain, they
    are usually referred to as captain by their subordinates aboard a starship.
    Aboard stations, commanding officers are referred to by their rank.</p>

    <p>Commanding officers are responsible for the ship or facility under their
    command as well as executing the orders and directives from their
    leadership.</p>

    <p>&nbsp;</p>

    <p>ROLE BENEFIT: You may spend Determination to grant any other character
    you can communicate with 1 Determination; this does not have to be linked to
    using or challenging a value.</p>

    </section>
