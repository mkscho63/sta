  description: >-
    <p>REQUIREMENTS: Science 3+ and Fitness 9+</p>

    <p><br>Prior to participating in an away team mission, you may make
    additional preparations by spending 2 Momentum (Immediate). During the
    expedition, any member of the away team may re-roll a single d20 on any task
    to navigate the terrain or circumvent a hazard or obstacle. The away team
    may re-roll a total number of dice in this way equal to your Science
    rating.</p>
