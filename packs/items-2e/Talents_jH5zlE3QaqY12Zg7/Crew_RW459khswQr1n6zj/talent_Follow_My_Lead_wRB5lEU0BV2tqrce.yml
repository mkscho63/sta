system:
  description: >-
    <p>When you succeed at a task during combat or another perilous situation,
    you may spend Determination. If you do, choose a single ally who can hear
    you. The next task that ally attempts counts as having assistance from you,
    using your Presence + Command. On this task, do not roll your assistance
    die: it counts as having already&nbsp;rolled a 1.</p>
