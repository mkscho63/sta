  description: >-
    <p><strong>Requirements:</strong> Security department only.</p>

    <p>The chief of security oversees the ship&rsquo;s security department, and
    is responsible for ensuring the safety of the ship and crew during missions,
    for the investigation of disciplinary and criminal matters, and for
    overseeing the protection of important persons aboard the ship. On many
    ships, the chief of security operates from the Tactical station on the
    bridge.</p>

    <p>When aboard the ship, the chief of security always has the Advantage
    &ldquo;Security Detachment&rdquo;, which represents the ship&rsquo;s
    security personnel.</p>
