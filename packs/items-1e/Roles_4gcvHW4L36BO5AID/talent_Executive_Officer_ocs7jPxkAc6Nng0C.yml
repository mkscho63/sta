system:
  description: >-
    <p><strong>Requirements:</strong> Command department only.</p>

    <p>Second-in-Command. The executive officer is the captain&rsquo;s chief
    advisor, and takes command in situations where the captain is unable to. If
    a ship does not have a dedicated executive officer, an officer in another
    role should be noted as second-in-command, but they will not gain the
    benefits of this role.</p>

    <p>When another character in communication with the executive officer spends
    a point of Determination, the executive officer may spend 3 Momentum
    (Immediate) to let that character regain the spent point of
    Determination.</p>
