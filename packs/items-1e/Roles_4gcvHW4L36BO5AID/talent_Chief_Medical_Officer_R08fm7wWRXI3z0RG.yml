name: Chief Medical Officer
type: talent
img: systems/sta/assets/compendia/icons/roles-core/role-chief-medical-officer.svg
system:
  description: >-
    <p><strong>Requirements:</strong> Medical department only.</p>

    <p>The chief medical officer, also known as ship&rsquo;s surgeon, or
    ship&rsquo;s doctor, is responsible for the health and wellbeing of the crew
    and other persons aboard the ship, and leads the ship&rsquo;s medical
    department. A chief medical officer can order, and countermand the orders
    of, senior officers where matters of that officer&rsquo;s health are
    concerned.</p>

    <p>When aboard the ship, the chief medical officer always has the Advantage
    &ldquo;Medical Department&rdquo;, which represents the ship&rsquo;s medical
    personnel.</p>
