    <p><strong>Requirements:</strong> Medical department only.</p>

    <p>On larger ships and starbases, it&rsquo;s common to have personnel
    dedicated to the mental soak. Some captains regard them as valuable
    advisors, as their training covers both culture and psychology, making them
    exceptionally good at reading the moods and intentions of others.</p>

