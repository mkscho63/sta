  - name: Phaser Arrays - Area (Scale 5)
    type: starshipweapon
    img: >-
      systems/sta/assets/compendia/icons/starshipweapons-core/weapon-phaser-array-area.svg
    system:
      description: >-
        <p>Common to Starfleet and Cardassian vessels, phasers are a precise and
        adaptable weapon.</p>

        <p>Arrays are long strips of linked emitters that share a power feed,
        allowing the ship to fire from any point along the strip. This allows
        the ship to fire in multiple directions at once, or to adjust and fire
        on moving targets repeatedly in quick succession. Arrays have a Range
        category of Medium. Further, when declaring the target of an attack with
        an Array, the attacking character may choose to grant one of the Area or
        Spread effects to the attack.</p>

        <p><strong>Area:</strong> The attack affects a wider area, and can
        affect several targets at once. The attack automatically affects any
        vessel or damageable object within Contact of the initial target, and
        then one additional target within Close range of the initial target for
        each Effect rolled, starting with the next closest (as determined by the
        GM). If one or more Complications is rolled when using an Area attack,
        the GM may choose to use Complications to have an allied vessel or
        neutral bystander in the area affected by the attack. A target cannot be
        hit if it would have been more difficult to hit than the initial
        target.</p>

        <p><strong>Versatile 2:</strong> The attack gains 2 points of bonus
        Momentum if successful.</p>
