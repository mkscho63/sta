    <p>NPC crew are always considered to have an applicable Focus.</p>

    <p>Because individual NPC crew are not being tracked, each NPC ship takes
    multiple Turns during each Round &mdash; one Turn for each point of Scale
    the ship has &mdash; representing the individual actions of that
