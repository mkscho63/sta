  - sort: 400000
    name: Intelligence Agent
    type: text
    _id: 8VryGZAqWRFjAeD6
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>You are not a traditional part of the fleet. Instead, you are an
        operative of the intelligence services of your civilization. You are
        charged with gathering information from places and people that don’t
        want their information gathered, and you achieve this through a
        combination of your own skills and the network of informants and
        contacts you have cultivated.</p><p></p><p>ROLE BENEFIT: Once per
        adventure, you may create a trait without requiring a task or spending
        any Momentum, Threat, or Determination. This trait must reflect
        information, physical resources, or access to a location (such as access
        codes or identification data) provided to you by a contact or by your
        agency.</p>
