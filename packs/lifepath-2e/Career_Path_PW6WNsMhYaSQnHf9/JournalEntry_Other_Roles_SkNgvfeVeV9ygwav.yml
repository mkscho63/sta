  - sort: 500000
    name: Merchant
    type: text
    _id: caNFulIJqEtx5A0s
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>You’re a merchant or trader, exchanging valuable goods for latinum or
        other goods. Even in the Federation, merchants are necessary for
        ensuring resources can easily move from place to place. The Federation
        and its members maintain reserves of latinum and other precious
        commodities to allow them to trade with other civilizations. In a
        practical sense, merchants are well-connected and often have access to
        unusual items or specialized resources not usually
        available.</p><p></p><p>ROLE BENEFIT: Once per adventure, you can ignore
        the opportunity costs on up to three items of equipment being acquired
        by other player characters. You may even allow other player characters
        to obtain items not normally available to them (such as disruptors to a
        Starfleet crew, or items which are restricted or illegal), though you
        add 1 Threat for each such item provided.</p>
