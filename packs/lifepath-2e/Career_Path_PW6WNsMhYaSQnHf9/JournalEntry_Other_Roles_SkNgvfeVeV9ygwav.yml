  - sort: 700000
    name: Translator
    type: text
    _id: FP8Ax2VjNKytVfZS
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>You are an expert in language and communication. While the
        development of the universal translator has reduced the need for
        translators during daily life in the 23rd and 24th centuries, there are
        still situations which call for experts in linguistics. Encounters with
        new cultures often require support from xenolinguistics experts to
        smooth over any problems that the universal translator has, particularly
        if a culture has an unusual style or method of communication. Similarly,
        archaeological research often requires piecing together extinct
        languages from evidence in ways that can’t easily be
        automated.</p><p></p><p>ROLE BENEFIT: When attempting to read,
        understand, or speak a language unfamiliar to you, you may spend 2
        Momentum (Immediate) to piece together a basic understanding of that
        language immediately, enough to convey simple ideas. This allows social
        tasks to be attempted in this language, but the complication range of
        these tasks is increased to 18–20. Deeper study, at the gamemaster’s
        discretion, allows you to remove this penalty and discuss more complex
        ideas.</p>
