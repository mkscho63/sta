  - sort: 300000
    name: Expert
    type: text
    _id: XIGFwQDnM1RxHNjL
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>You are an expert in a particular field, working alongside the crew
        to consult upon a matter related to your expertise. You are highly
        specialized and extremely capable in your chosen field, but this may
        lead you to ignore or overlook things that fall outside your knowledge
        or result in an obsession that causes you to prioritize your work over
        other concerns.</p><p></p><p>ROLE BENEFIT: You gain one additional
        value, which must reflect the importance of your work to you. In
        addition, select one of your focuses—this is the field you are an expert
        in. When you use this focus on a task and succeed, you generate 1 bonus
        Momentum (bonus Momentum may not be saved).</p>
