    text:
      format: 1
      content: >-
        <p>You specialize in personal security, protecting an individual,
        whether a paying client, or someone you were assigned to. Militaries
        tend not to employ specific bodyguards in this sense, but they may have
        specialists trained in protecting important personnel—ambassadors,
        admirals, political figures, and similar—as needed.</p><p></p><p>ROLE
        BENEFIT: Choose a single character—another player character or an
        NPC—who you are assigned to protect. When you are in the same zone as
        that character, you may spend 1 Momentum (Immediate) when that character
        is attacked to have the Attack target you instead. If you do this, the
        attack’s Difficulty is increased by 1.</p>
