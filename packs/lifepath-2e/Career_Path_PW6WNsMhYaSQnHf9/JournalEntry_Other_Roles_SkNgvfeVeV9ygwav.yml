  - sort: 600000
    name: Political Liaison
    type: text
    _id: n2zsuGe6QgxZuoNv
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>You serve as a representative of a government, representing their
        needs and interests during the operations of the crew, and providing the
        crew with a means of communicating with that government in turn. This is
        often the case where multiple groups are required to coexist, such as a
        Starfleet facility operating close to an allied non-Federation world, or
        as part of a joint operation between Starfleet and Klingon Defense Force
        personnel.</p><p></p><p>ROLE BENEFIT: You represent the official
        government your organization belongs to—i.e., if you are a member of the
        Bajoran Militia, you represent the current Bajoran government. You gain
        an additional Directive, which only applies to you, which reflects the
        political stance of the government you represent.</p><p>Your gamemaster
        will work with you to determine the wording of this Directive. It serves
        to provide you with a source of complications and potential restrictions
        when acting against the interests of your government, and benefits when
        you are acting with the full support of your superiors.</p>
