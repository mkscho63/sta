  - sort: 1000000
    name: Science Officer
    type: text
    _id: iVgClMVO4YsCi0dT
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>The science officer (sometimes referred to as the chief science
        officer) is responsible for advising the commanding officer on all
        scientific matters, providing hypotheses concerning the unknown. The
        science officer is also responsible for all science personnel on the
        ship or station.</p><p></p><p>ROLE BENEFIT: When you succeed at a task
        assisted by the ship’s Sensors or Computers, or a task using a tricorder
        or other sensing device, you may ask one additional question as if you
        had spent Momentum on Obtain Information.</p>
    video:
