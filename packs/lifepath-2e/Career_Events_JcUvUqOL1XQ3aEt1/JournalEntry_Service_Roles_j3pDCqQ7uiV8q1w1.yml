  - sort: 700000
    name: Chief Tactical Officer
    type: text
    _id: qlCALQJ3hobeTO8z
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>A presence on 22nd and 23rd century Starfleet ships, and common in
        other organizations, this role is also known as an armory officer or
        weapons officer. The officer is responsible for the upkeep and use of
        the ship’s armaments and is typically an expert in ship-to-ship
        combat.</p><p></p><p>ROLE BENEFIT: When you succeed at an Attack with
        the ship’s weapons, you may increase the damage rating of that weapon
        system by spending 1 Momentum rather than 2.</p>
    video:
