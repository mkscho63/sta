  - sort: 900000
    name: Navigator
    type: text
    _id: kvUAX77tA48O3pZn
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>On vessels exploring the uncharted frontiers of space, a skilled
        navigator, astrometrics officer, or stellar cartographer plots courses,
        studies and updates astrometrics charts and data, and supports the
        helmsman or flight controller. Navigators are rarely called to serve on
        the senior staff.</p><p></p><p>ROLE BENEFIT: When you attempt a science
        task related to astrophysics or stellar navigation, you may use your
        Conn rating instead of Science. When you attempt or Assist a task to
        maneuver a starship through difficult or dangerous terrain, you may
        spend 1 Momentum to ignore a complication suffered (Repeatable).</p>
    video:
      controls: true
      volume: 0.5
