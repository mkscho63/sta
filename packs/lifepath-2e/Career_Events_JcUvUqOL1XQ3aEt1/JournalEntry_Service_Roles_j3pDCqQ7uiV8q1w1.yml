  - sort: 300000
    name: Executive Officer
    type: text
    _id: WPpCDe1Oyj77qrcb
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Second-in-command. The executive officer is the captain’s chief
        advisor and takes command in situations where the captain is unable to.
        If a ship does not have a dedicated executive officer, an officer in
        another role should be noted as second-in-command, but they will not
        gain the benefits of this role.</p><p></p><p>ROLE BENEFIT: When an
        allied character in communication with you spends Determination, you may
        spend 3 Momentum (Immediate) to enable that character to regain the
        spent point of Determination.</p>
    video:
      controls: true
