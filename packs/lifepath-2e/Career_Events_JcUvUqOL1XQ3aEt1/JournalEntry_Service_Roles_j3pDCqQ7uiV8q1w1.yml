      content: >-
        <p>The following roles are found within Starfleet in all eras of play,
        unless otherwise noted. Non-Starfleet characters in similar
        organizations (e.g., the Klingon Defense Force or Romulan Imperial Navy)
        may select from this list of roles as well, gaining the same
        benefit.</p>
