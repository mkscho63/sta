  - sort: 1100000
    name: Chief Medical Officer
    type: text
    _id: Lrg07DdtE3z8b7iv
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>The chief medical officer is responsible for the health and
        well-being of the crew and other people aboard the ship and leads the
        ship’s medical department. A chief medical officer can order, and
        countermand the orders of, senior officers where matters of that
        officer’s health are concerned. In extreme situations, the chief medical
        officer can declare an officer unfit and remove them from active duty
        (including the commanding officer). A ship may have either a chief
        medical officer or a ship’s doctor.</p><p></p><p>ROLE BENEFIT: You
        reduce the opportunity cost of medical equipment and medical teams by 1,
        to a minimum of 0. Further, when you attempt a task using your Medicine
        rating, and you have assistance, you generate 1 bonus Momentum (bonus
        Momentum may not be saved).</p>
    video:
      controls: true
      volume: 0.5
    src: null
