  - sort: 1200000
    name: Ship's Doctor
    type: text
    _id: 5f2D8GoB6CciSVkM
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>You care for the crew of your ship, or the station you serve on (in
        which case, rename the role to Station’s Doctor), but unlike a chief
        medical officer, you do not have an extensive medical department to
        manage or to aid you. This is common in smaller crews which do not
        require a large sickbay or infirmary and tends to mean these smaller
        postings favor generalists who can adapt to a variety of
        circumstances.</p><p>A ship may have either a chief medical officer or a
        ship’s doctor.</p><p></p><p>ROLE BENEFIT: You have two additional
        focuses, which must relate to medicine fields of study. However, your
        ship cannot use Crew Support to introduce supporting characters who are
        medical personnel.</p>
    video:
      controls: true
      volume: 0.5
