  - sort: 500000
    name: Chief Engineer
    type: text
    _id: Vx7oMNo1lHgRZ8CO
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>The chief engineer is responsible for ensuring the ship remains
        operational and functional, and commands the engineering department
        aboard the ship.</p><p></p><p>ROLE BENEFIT: You reduce the opportunity
        cost of engineering teams by 1, to a minimum of 0. Further, when you
        attempt a task to perform repairs to a starship or attempt to push the
        ship’s capabilities beyond its normal limits, you may spend 1 Momentum
        (Immediate) to re-roll a d20.</p>
