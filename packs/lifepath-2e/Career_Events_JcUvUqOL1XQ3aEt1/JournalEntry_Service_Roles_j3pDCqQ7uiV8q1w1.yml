  - sort: 1400000
    name: Communications Officer
    type: text
    _id: SdWLzdXRKFaCkrAT
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>More common in the earlier days of Starfleet, dedicated
        communications officers are typically skilled in linguistics and
        cryptography, and aided with advanced translation and decryption
        technologies, and are valuable during encounters with new cultures,
        hostile or otherwise.</p><p></p><p>ROLE BENEFIT: When you attempt a task
        assisted by the ship’s Computers or Communications systems, do not roll
        the ship’s assist die: instead, count the ship’s die as if it had rolled
        a 1.</p>
