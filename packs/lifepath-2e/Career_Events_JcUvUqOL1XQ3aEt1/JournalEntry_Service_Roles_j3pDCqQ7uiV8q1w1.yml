  - sort: 600000
    name: Chief of Security
    type: text
    _id: mlQSMdDSTiX5GJEb
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>The chief of security oversees the ship’s security department and is
        responsible for ensuring the safety of the ship and crew during
        missions, for the investigation of disciplinary and criminal matters,
        and for overseeing the protection of important persons aboard the
        ship.</p><p></p><p>ROLE BENEFIT: You reduce the opportunity cost of
        weapons and security teams by 1, to a minimum of 0. Further, when you
        succeed at an Attack against an enemy during personal combat, you may
        spend 1 Momentum to increase the Difficulty of that enemy’s next Attack
        by 1.</p>
    video:
