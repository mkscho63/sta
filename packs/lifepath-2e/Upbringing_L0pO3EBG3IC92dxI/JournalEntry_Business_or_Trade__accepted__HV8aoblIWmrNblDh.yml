      content: >-
        <p>The character’s family may have connections on countless worlds,
        overseeing and directing some grand business endeavor. They might have
        been traders or involved in interplanetary freight. Either way, the
        character has grown up encountering people from all walks of life,
        including those from outside their civilization, and their outlook on
        life has been shaped accordingly.</p><p></p><p>ATTRIBUTES</p><p>If the
        character accepted this Upbringing, a cosmopolitan, ambitious lifestyle
        increases their Daring by 1 and their Presence by
        2.</p><p></p><p>DEPARTMENTS, FOCUS, AND TALENT</p><p>The character’s
        experiences with their family business allows them to increase any one
        of Command, Engineering, or Science.</p><p>The character’s focus should
        relate to the nature of their family’s business, covering skills that
        are valuable during trade, or which were useful to the family business
        in other ways. Examples include: Finances, Geology, Linguistics,
        Manufacturing, Metallurgy, Negotiation, Survey.</p><p>The character also
        gains a single talent.</p>
