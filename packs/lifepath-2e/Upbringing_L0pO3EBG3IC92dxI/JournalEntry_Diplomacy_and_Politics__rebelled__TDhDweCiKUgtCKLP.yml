      content: >-
        <p>The character has been exposed to the complexities of political
        thought and the nuances of diplomacy since they were young, perhaps
        because a family member was involved in those
        fields.</p><p></p><p>ATTRIBUTES</p><p>If the character rebelled against
        this Upbringing, then they’ve instead sought more tangible things to
        focus on, increasing their Fitness by 1 and their Reason by
        2.</p><p></p><p>DEPARTMENTS, FOCUS, AND TALENT</p><p>The character’s
        familiarity with the practices and perils of diplomacy, politics, and
        the law allow them to increase any one of Command, Conn, or Security by
        1.</p><p>The character’s focus should relate to the character’s
        preferred way of applying their skills. Examples include: Composure,
        Debate, Diplomacy, Espionage, Interrogation, Law, Philosophy, Starfleet
        Protocol.</p><p>The character also gains a single talent.</p>
