      content: >-
        <header class="journal-page-header"><p>The character grew up surrounded
        more by nature than by people, in rural communities, on the frontier, or
        somewhere else distanced from the bustle of cities. They might be
        heavily involved in agriculture, growing real food to supplement
        synthesized or replicated meals.</p><p></p><p>ATTRIBUTES</p><p>If the
        character rebelled against this Upbringing, they are likely to have
        embraced science, technology, and the fruits of civilization, increasing
        their Presence by 1 and their Reason by
        2.</p></header><p></p><p>DEPARTMENTS, FOCUS, AND TALENT</p><p>The
        character’s living off the land and growing up on the edge of
        civilization allows them to increase one of Conn, Security, or
        Medicine</p><p>The character’s focus should relate to the character’s
        rural lifestyle, and the skills they learned there. Examples include:
        Animal Handling, Athletics, Emergency Medicine, Endurance, Ground
        Vehicles, Infectious Diseases, Navigation, Toxicology, Survival
        Training.</p><p>The character also gains a single talent.</p>
