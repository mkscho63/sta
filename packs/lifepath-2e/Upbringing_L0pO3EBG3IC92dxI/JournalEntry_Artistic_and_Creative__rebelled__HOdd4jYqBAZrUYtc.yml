      content: >-
        <p>The character’s life was filled with arts and creativity of all
        kinds, and no matter what pursuits the character favors, they are
        exposed to the great works of many cultures, and given every opportunity
        to express themselves.</p><p></p><p>ATTRIBUTES</p><p>If the character
        rebelled against this Upbringing, the character is more inclined to
        action than to expression, increasing their Daring by 1 and their
        Fitness by 2.</p><p></p><p>DEPARTMENTS, FOCUS, AND TALENT</p><p>The
        character’s ease with creativity and self-expression lend themselves to
        many pursuits, allowing the character to increase one of Command,
        Engineering, or Science.</p><p>The character’s focus should relate to
        the character’s preferred way of applying their skills. Examples
        include: Botany, Cultural Studies, Holoprogramming, Linguistics, Music,
        Observation, Persuasion, Psychology.</p><p>The character also gains a
        single talent.</p>
