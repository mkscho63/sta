    text:
      format: 1
      content: >-
        <p>The character grew up among another species. They might have lived
        among a small enclave of their ownkind, or they may have been orphaned
        by some manner of disaster and raised by aliens. Whatever the situation,
        the character may have unique perspectives on their own species and on
        those they were raised alongside.</p><p></p><ul><li><p>VALUE: At this
        step, the character gains a single value. This value should reflect the
        environment and culture the character was raised within. Consider how
        the character views their own culture, and how they connect—or possibly,
        don’t connect—to the philosophies and traditions of their people.
        Considering a value associated with the species your character was
        raised among can be fitting here.</p></li><li><p>ATTRIBUTE: Choose or
        randomly roll another species from Step One, then choose one of the
        attributes that species increases and increase your rating in that
        attribute by 1.</p></li><li><p>DEPARTMENT: Increase one department
        rating by 1</p></li></ul>
