      content: >-
        <p>The character comes from the world that birthed their civilization
        and has been surrounded by cultural and spiritual legacies their entire
        life. Species homeworlds are often utopian and idyllic, serving as the
        platonic ideal of that species’ culture, or the recipients of an
        empire’s wealth and prosperity. They also exemplify aspects of a
        culture’s most revered traditions and serve as the heart of that
        civilization’s legal and political
        landscape.</p><p></p><ul><li><p>VALUE: At this step, the character gains
        a single value. This value should reflect the environment and culture
        the character was raised within. This is a good opportunity to consider
        how the character views their own culture, and how they connect—or
        possibly, don’t connect—to the philosophies and traditions of their
        people. The sidebars on each species’ values can serve as inspiration
        here.</p></li><li><p>ATTRIBUTE: Choose one of the three attributes the
        character’s species improved; increase one of those attributes by
        1.</p></li><li><p>DEPARTMENT: Choose one of Command, Security, or
        Science; the character increases that department by 1.</p></li></ul>
