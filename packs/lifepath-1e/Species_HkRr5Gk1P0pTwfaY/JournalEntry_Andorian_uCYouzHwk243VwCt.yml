        src="systems/sta/assets/compendia/icons/plain-core/plain-andorian.svg"
        width="256" height="256" /><p><strong>Requirements:</strong> All Eras of
        Play</p><p>An aggressive, passionate people from the frozen moon
        Andoria, the Andorians have been part of the United Federation of
        Planets since its foundation, having been firm allies of Humanity for
        several years beforehand. Their blue skin, pale hair, and antennae give
        them a distinctive appearance, and while the Andorian Imperial Guard was
        demobilized when the Federation was founded, they still maintain strong
        military traditions, and a tradition of ritualized honor-duels known as
        Ushaan, using razorsharp ice-mining tools.</p><p><strong>Example
        Value:</strong>
        @UUID[Compendium.sta-compendia.values-core.fGr184MVY2vRVE9M]{Proud
        son/doughter of Andoria}</p><ul><li><p><strong>Attributes:</strong> +1
        Daring, +1 Control, +1 Presence</p></li><li><p><strong>Trait:</strong>
        Andorian. This trait may reduce the Difficulty of Tasks to resist
        extreme cold, or Tasks impacted by extremely low temperatures. Their
        antennae aid in balance and spatial awareness; a lost antenna can be
        debilitating until it regrows. Andorians also have a high metabolism,
        meaning, amongst other things, that they tire more quickly than Humans;
        this also makes them more vulnerable to infection from certain types of
